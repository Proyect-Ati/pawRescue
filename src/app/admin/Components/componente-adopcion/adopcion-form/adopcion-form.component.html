<div class="container mt-4">
    <h1 style="color: black; ">
        <b style="margin-top: 20mm;">{{ state ? 'Editar' : 'Registrar' }} de Adopción</b>
    </h1>
    <div class="d-flex flex-wrap justify-content-between">
        <form [formGroup]="myForm" >
            <div class="row">
                <form [formGroup]="myForm" >
                    <div class="row">
                        <!--Nombre-->
                        <div class="form-group col-12 col-md-6 ">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label class="my-1" for="Estudios"><b>Estudios</b></label>
                            <select class="form-control select cursor-pointer" id="Estudios" formControlName="idEstudios">
                                <option *ngFor="let opcion of estudios" [value]="opcion.idEstudios">{{
                                    opcion.descripcion }}
                                </option>
                            </select>
                        </div>
                    

                        <div class="form-group col-12 col-md-6 ">
                            <label class="my-1" for="nombre"><b>Nombre:</b></label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre"
                                placeholder="Ingresa el nombre">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label class="my-1" for="nombre"><b>Dirección:</b></label>
                            <input type="text" class="form-control" id="nombre" formControlName="direccion"
                                placeholder="Ingresa el nombre">
                        </div>
                        <div class="form-group col-12 col-md-6 my-2">
                            <label class="my-1" for="nombre"><b>Apellidos:</b></label>
                            <input type="text" class="form-control" id="nombre" formControlName="apellido"
                                placeholder="Ingresa el nombre">
                        </div>
                        <div class="form-group col-12 col-md-6 my-2">
                            <label class="my-1" for="nombre"><b>Teléfono:</b></label>
                            <input type="text" class="form-control" id="nombre" formControlName="telefono"
                                placeholder="Ingresa el nombre">
                        </div>
                        <div class="form-group col-12 col-md-6 my-2">
                            <label class="my-1" for="nombre"><b>Fecha de Nacimiento:</b></label>
                            <input type="date" class="form-control" id="nombre" formControlName="fechaNac"
                                placeholder="Ingresa el nombre">
                        </div>
                        <div class="form-group col-12 col-md-6 my-2">
                            <label class="my-1" for="nombre"><b>Correo:</b></label>
                            <input type="text" class="form-control" id="nombre" formControlName="correo"
                                placeholder="Ingresa el nombre">
                        </div>

                        <h2 class="mt-4" style="color: black;">
                            <b>Datos del Animal</b>
                        </h2>
                        <div class="form-group col-12 col-md-6">
                            <label class="my-1" for="nombre"><b>Codigo:</b></label>
                            <input type="text" class="form-control" id="nombre" formControlName="idAnimal"
                                placeholder="Ingresa el nombre">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label class="my-1" for="nombre"><b>Nombres:</b></label>
                            <input type="text" class="form-control" id="nombre" 
                                placeholder="Ingresa el nombre">
                        </div>

                        <!-- Motivo -->
                        <div class="form-group mb-3 ">
                            <label class="my-1" for="saludDesc"><b>Motivo</b></label>
                            <textarea type="text" class="form-control" id="saludDesc" formControlName="motivo"
                                placeholder="Ingresa la descripción de salud"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
