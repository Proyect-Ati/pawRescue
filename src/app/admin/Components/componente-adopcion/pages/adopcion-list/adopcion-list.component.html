<div class="container ">
  <div class="container mt-4">
    <h1 style="color: #250F17;"><b>Solicitud de adopción</b><button class="btn mx-3 backgroundbtnFilter"
        (click)="addAdopcion()"><mat-icon class="py-1">add</mat-icon>Agregar</button></h1>

    <div class="row mb-3">
      <div class="col-12 col-md-1 my-2">
        <label for="nombre"><b>Adoptante:</b></label>
      </div>
      <div class="col-12 col-md-2">
        <input type="text" class="form-control" id="nombre" placeholder="Buscar..." [(ngModel)]="nombreFilter">
      </div>

      <div class="col-12 col-md-1 my-2">
        <label for="nombre"><b>Adoptado:</b></label>
      </div>
      <div class="col-12 col-md-2">
        <input type="text" class="form-control" id="Adoptado" placeholder="Buscar..." [(ngModel)]="AdoptadoFilter">
      </div>


      <div class="col-12 col-md-1 my-2">
        <label for="nombre"><b>Estado:</b></label>
      </div>
      <div class="col-12  col-md-2">
        <select class="form-control select cursor-pointer" id="estadoAdopcion" [(ngModel)]="estadoFilter">
          <option value="">Todos...</option>
          <option *ngFor="let opcion of stateanimal" [value]="opcion.idEstado">
            {{ opcion.estadoDesc }}
          </option>
        </select>
      </div>

      <div class="col-12 col-md-2">
        <button class="btn  backgroundbtnFilter" (click)="applyFilter()"><mat-icon
            class="py-1 ">search</mat-icon>Buscar</button>
      </div>
    </div>

    <div class="table-responsive border-solid border-1 rounded">
      <table mat-table [dataSource]="dataSource" matsort class="mat-elevation-z8"
        style="margin-top: 10px; border-radius: 10px;">

        <!-- Adoptante Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Adoptante </th>
          <td mat-cell *matCellDef="let element">  {{element.nombre | titlecase}} {{element.apellido | titlecase}} </td>
        </ng-container>

        <!-- Adoptado Column -->
        <ng-container matColumnDef="nombreAnimal">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Adoptado </th>
          <td mat-cell *matCellDef="let element"> {{ getAnimal(element.idAnimal) | titlecase }} </td>
        </ng-container>

        <!-- Adoptado Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo | titlecase}} </td>
        </ng-container>

        <!-- Direccion Column -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion | titlecase}} </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="idEstado">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Estado </th>
          <td mat-cell *matCellDef="let element"> {{ getEstadoDesc(element.estadoAdopcion) | titlecase }} </td>
        </ng-container>

        <!-- Acción Column -->
        <ng-container matColumnDef="acction">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"></th>
          <td mat-cell *matCellDef="let element">
            <button [disabled]="valdiateIcon(element.estadoAdopcion).value" mat-icon-button (click)="editAdopcion(element)" 
            [style]="valdiateIcon(element.estadoAdopcion).style">
              <mat-icon class="primary">{{valdiateIcon(element.estadoAdopcion).icon}}</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>



    </div>
    <div style="text-align: right; width: 100%;">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>
