<div class="container ">
  <div class="container mt-4">
    <h1 style="color: #250F17;"><b>Animales Rescatados</b><button class="btn mx-3 backgroundbtnFilter"
        (click)="addAnimal()"><mat-icon class="py-1">add</mat-icon>Agregar</button></h1>
        
    <div class="row mb-3">
      <div class="col-12 col-md-1 my-2">
        <label for="nombre"><b>Nombre:</b></label>
      </div>
      <div class="col-12 col-md-4">
        <input type="text" class="form-control" id="nombre" placeholder="Buscar..." [(ngModel)]="nombreFilter">
      </div>

      <div class="col-12 col-md-1 my-2">
        <label for="nombre"><b>Estado Salud:</b></label>
      </div>
      <div class="col-12 col-md-3">
        <select class="form-control select cursor-pointer" id="sexo" [(ngModel)]="idEstadoSaludFilter">
          <option value="">
            Todos...
          </option>
          <option *ngFor="let opcion of StateSalud" [value]="opcion.idEstadoSalud">
            {{ opcion.descripcion }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 mt-4 col-md-1">
        <label for="nombre"><b>Tipo Animal:</b></label>
      </div>
      <div class="col-12  mt-3 col-md-2">
        <select class="form-control select cursor-pointer" id="sexo" [(ngModel)]="idTipoFilter">
          <option value="">Todos...</option>
          <option *ngFor="let opcion of typeanimal" [value]="opcion.idTipo">
            {{ opcion.descripcion }}
          </option>
        </select>
      </div>

      <div class="col-12 mt-4 col-md-1">
        <label for="nombre"><b>Estado:</b></label>
      </div>
      <div class="col-12  mt-3 col-md-2">
        <select class="form-control select cursor-pointer" id="sexo" [(ngModel)]="idEstadoFilter">
          <option value="">Todos...</option>
          <option *ngFor="let opcion of stateanimal" [value]="opcion.idEstado">
            {{ opcion.estadoDesc }}
          </option>
        </select>
      </div>

      <div class="col-12 mt-4 col-md-1">
        <label for="nombre"><b>Sexo:</b></label>
      </div>
      <div class="col-12  mt-3 col-md-2">
        <select class="form-control select cursor-pointer" id="sexo" [(ngModel)]="sexoFilter">
          <option value="">Todos...</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>
      <div class="col-12 mt-3 col-md-2">
        <button class="btn  backgroundbtnFilter" (click)="applyFilter()"><mat-icon
            class="py-1">search</mat-icon>Buscar</button>
      </div>
    </div>







    <div class="table-responsive border-solid border-1 rounded">
      <table mat-table [dataSource]="dataSource" matsort class="mat-elevation-z8"
        style="margin-top: 10px; border-radius: 10px;">

        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{ getType(element.idTipo) | titlecase }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="saludType">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Estado de Salud </th>
          <td mat-cell *matCellDef="let element"> {{getEstadoSalud(element.idEstadoSalud) | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="saludDesc">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.saludDesc}} </td>
        </ng-container>

        <!-- Foto Column -->
        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Foto </th>
          <td mat-cell *matCellDef="let element">
            <a [href]="element.foto" class="text-decoration-underline" style="color:#767474;"
              [matTooltipPosition]="position.value!" matTooltip="Ver" target="_blank"><mat-icon
                class="primary">image</mat-icon></a>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="idEstado">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Estado </th>
          <td mat-cell *matCellDef="let element"> {{ getEstadoDesc(element.idEstado) | titlecase }} </td>
        </ng-container>

        <!-- Acción Column -->
        <ng-container matColumnDef="acction">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editAnimal(element)" style="color:#767474;">
              <mat-icon class="primary">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>



    </div>
    <div style="text-align: right; width: 100%;">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>
