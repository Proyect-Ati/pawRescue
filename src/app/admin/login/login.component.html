<app-header-login></app-header-login>
<div class="contan">
  <div class="cardTo border-solid border-2 rounded">
    <img
      src="assets/imagenes/logo.png"
      class="img w-full px-2 md:w-60"
      alt="Logo Patitas al rescate"
    />
    <form [formGroup]="loginForm" class="login">
      <h1>Iniciar Sesi칩n</h1>

      <div class="flex flex-wrap items-center justify-center">
        <mat-form-field appearance="outline" hintLabel="Max 10 characters">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            formControlName="username"
            #input
            maxlength="10"
            placeholder="User"
          />

          <mat-error *ngIf="loginForm.get('username')?.hasError('required')"
            >Usuario es <strong>required</strong></mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            #input
            maxlength="10"
            placeholder="Password"
          />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
            >Contrase침a es <strong>required</strong></mat-error
          >
        </mat-form-field>
      </div>
      <button class="boton" mat-raised-button color="primary">Ingresar</button>

      <a routerLink="" class="my-3">Olvide mi contrase침a</a>
    </form>
  </div>
</div>

<app-footer></app-footer>
