<div class="flex mt-4 ml-5">
  <div *ngFor="let route of routes" class="flex flex-row items-center relative">
    <a
      routerLink="..{{ path[route].link }}"
      class="text-sm font-medium"
      aria-current="page"
      class="mr-1"
      >{{ path[route].label }}
      <span class="absolute inset-0"></span>
    </a>
    <i class="fa-solid mr-1 fa-angle-right"></i>
  </div>
</div>
<div class="container mx-auto grid grid-cols-2 gap-2">
  <div class="mt-6 ml-9">
    <h1 class="font-extrabold">Contáctanos</h1>
    <h2 class="font-light mb-0">Dirección</h2>
    <p class="ml-2 mt-1 mb-3">
      Reina del Cisne y Huancavilca 203 <br />
      Guayaquil - Ecuador
    </p>

    <h2 class="mb-0">Teléfono</h2>
    <p class="ml-2 mt-1 mb-3">+593 0996512988</p>

    <h2 class="mb-0">Redes Sociales</h2>
    <div>
      <div class="ml-1 flex items-center">
        <i class="text-2xl fa-brands fa-facebook mr-4"></i>
        <span>/patitasalrescate</span>
      </div>
      <div class="ml-1 flex items-center">
        <i class="text-2xl fa-brands fa-instagram mr-4"></i>
        <span>/patitasalrescate-ec</span>
      </div>
    </div>
  </div>
  <div>
    <img src="../../../assets/imagenes/contact.webp" alt="" />
  </div>
</div>
